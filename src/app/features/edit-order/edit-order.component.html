<h2 mat-dialog-title>Edit Order</h2>
<mat-dialog-content>
  <form [formGroup]="orderForm" style="display: flex; flex-direction: column; gap: 16px;">
    
    <!-- Print Type -->
    <mat-form-field appearance="fill">
      <mat-label>Print Type</mat-label>
      <mat-select formControlName="printType">
        <mat-option value="Offset">Offset Printing</mat-option>
        <mat-option value="Digital">Digital Printing</mat-option>
        <mat-option value="Letterpress">Letterpress</mat-option>
        <mat-option value="Screen">Screen Printing</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Paper Type -->
    <mat-form-field appearance="fill">
      <mat-label>Paper Type</mat-label>
      <mat-select formControlName="paperType">
        <mat-option value="Glossy">Glossy</mat-option>
        <mat-option value="Matte">Matte</mat-option>
        <mat-option value="Coated">Coated</mat-option>
        <mat-option value="Recycled">Recycled</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Cover Type -->
    <mat-form-field appearance="fill">
      <mat-label>Cover Type</mat-label>
      <mat-select formControlName="coverType">
        <mat-option value="Softcover">Softcover</mat-option>
        <mat-option value="Hardcover">Hardcover</mat-option>
        <mat-option value="Flexible">Flexible</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Fastening Type -->
    <mat-form-field appearance="fill">
      <mat-label>Fastening Type</mat-label>
      <mat-select formControlName="fasteningType">
        <mat-option value="Perfect">Perfect Binding</mat-option>
        <mat-option value="Saddle Stitching">Saddle Stitching</mat-option>
        <mat-option value="Spiral">Spiral Binding</mat-option>
        <mat-option value="Case">Case Binding</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Is Laminated -->
    <mat-checkbox formControlName="isLaminated">Laminated</mat-checkbox>

    <!-- Completion Date -->
    <mat-form-field appearance="fill">
      <mat-label>Completion Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="completionDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="margin-top: 16px;">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="orderForm.invalid" (click)="onSave()">Save</button>
</mat-dialog-actions>
